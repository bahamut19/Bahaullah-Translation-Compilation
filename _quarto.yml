      chapters: 
        - kitab-i-badi.qmd
    
  output-file: "Bahaullah Compilation GPT"
    
  
format:
  html:
    theme:
      - minty
    fontsize: 9pt
  
  pdf:
    documentclass: scrbook
    output-file: "Bahaullah Compilation GPT4"
    fontsize: 9pt